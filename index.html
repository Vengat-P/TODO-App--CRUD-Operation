<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Wallet tracker</title>
  </head>
  <body
    class="flex flex-col py-4 mx-auto bg-radial-[at_25%_25%] from-white to-zinc-900 to-75% bg-no-repeat"
  >
    <div
      class="container w-auto h-auto flex flex-col items-center border-1 py-4 mt-2 rounded-md shadow-lg mx-auto bg-orange-300/50 "
    >
      <header class="header mt-2 py-2 w-auto flex items-center">
        <h1 class="text-center sm:text-2l lg:text-4xl font-bold text-sky-700">
          My Wallet Tracker
        </h1>
      </header>
      <!--To show balances in top-->
      <section
        class="balance grid grid-cols-3 gap-4 mx-auto p-4 border-y-4 mb-2 mt-2 border-sky-900 bg-white/75"
      >
        <div
          class="totalincome flex flex-col items-center justify-center h-28 md:w-24 lg:w-36 bg-sky-100 rounded-md shadow-md shadow-sky-950"
        >
          <h3 class="sm:text-sm lg:text-xl py-2 text-sky-950 text-center">
            Total Income
          </h3>
          <span id="totalIncome" class="font-bold">$0</span>
        </div>
        <div
          class="totalexpense flex flex-col items-center justify-center h-28 md:w-24 lg:w-36 bg-sky-100 rounded-md shadow-md shadow-sky-950"
        >
          <h3 class="sm:text-sm lg:text-xl py-2 text-sky-950 text-center">
            Total Expense
          </h3>
          <span id="totalExpense" class="font-bold">$0</span>
        </div>
        <div
          class="netbalance flex flex-col items-center justify-center h-28 md:w-24 lg:w-36 bg-sky-100 rounded-md shadow-md shadow-sky-950"
        >
          <h3 class="sm:text-sm lg:text-xl py-2 text-sky-950 text-center">
            Net Balance
          </h3>
          <span id="netbalance" class="font-bold">$0</span>
        </div>
      </section>
      <!--Inputs getting from users-->
      <form class="flex flex-col w-max">
        <p class="w-auto bg-white rounded-md">
          <input
            type="text"
            name="discrption"
            id="discrptionInput"
            placeholder="Enter Discrption"
            class="lg:w-96 h-10 text-sky-800 px-2"
          />
        </p>
        <br />
        <p class="w-auto bg-white rounded-md">
          <input
            type="tel"
            name="amount"
            id="amountInput"
            placeholder="Enter amount"
            class="lg:w-96 h-10 text-sky-800 px-2"
          />
        </p>
        <br />
        <select name="source" id="source" class="w-auto bg-white rounded-md lg:w-96 h-10 text-sky-950 px-2">
          <option value="income" id="income">Income</option>
          <option value="expense" id="expense">Expense</option>
        </select>
        <br />
        <!--to add entries and reset entries-->
        <p class="flex justify-between h-12">
          <button type="submit" id="add" class=" rounded-md bg-green-500 w-24 lg:w-40 cursor-pointer">
            <i class="fa-regular fa-square-plus fa-fade" style="color: #ffffff;"></i>
          </button>
          <button type="reset" class=" rounded-md bg-red-500 w-24 lg:w-40 cursor-pointer text-white">Reset</button>
        </p>
        <br />
        <!--to Filter needed data-->
        <p class="bg-sky-700 h-12 flex items-center justify-center gap-2">
          <!--default will be all-->
          <input type="radio" name="all" id="allFilter" />
          <label for="allFilter">All</label>
          <input type="radio" name="all" id="incomeFilter" />
          <label for="incomeFilter">Income</label>
          <input type="radio" name="all" id="expenseFilter" />
          <label for="expenseFilter">Expense</label>
        </p>
        <div id="msg"></div>
      </form>
      <!--To read entries-->
      <h3 class="mt-2 text-center text-2xl ">Track Lists</h3>
      <div id="entries"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
